<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="./form.html" frameborder="0"></iframe>
    <h2>External Website</h2>
    <iframe height="350px" width="550px" src="https://www.geekster.in/" frameborder="0"></iframe>
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=fAHt9oqWhPRbroAz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
